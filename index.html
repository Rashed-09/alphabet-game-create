<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet game project</title>
    <!-- daisyUI Link is  -->

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- connect with css  -->
    <link rel="stylesheet" href="style/style.css">

<body>
    <main class="min-h-screen bg-[#010313]  bg-[url(images/background.png)] bg-no-repeat bg-center  font-poppins">

                <p>Unleash your keyborad Kong fu: Press "Enter" to play</p>

        <section class="game"></section>
        <!-- show score section  -->
        <section class="score"></section>
    </main>
