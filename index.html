<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet game project</title>
    <!-- daisyUI Link is  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- connect with css  -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="min-h-screen bg-[#010313]  bg-[url(images/background.png)] bg-no-repeat bg-center  font-poppins">
        <!-- home section is  -->
        <section id="home" class="text-white min-h-screen flex items-center justify-center">
            <div class="flex flex-col items-center gap-7">
                <h1 class="text-8xl font-anton uppercase">Alpha clash pro</h1>
                <p>Unleash your keyborad Kong fu: Press "Enter" to play</p>
                <button onclick="play()" class="btn text-black">Play Now</button>
            </div>
        </section>

        <!-- Play game section  -->
        <section id="game" class="space-y-20 h-full hidden">
            <!-- display site  -->
           <div class="flex justify-center pt-24">
            <div class="artboard artboard-horizontal phone-6 bg-[#ffffffB3] border-[#010313cc] border-[20px] rounded-2xl">
                <div class="flex justify-center">
                    <p class="text-white text-xs bg-[#2F2941] w-1/4 text-center pb-3 rounded-b-md">Don't watch keyboard while playing...</p>
                </div>
                <p class="text-8xl text-black font-bold text-center w-full my-14">Y</p>
            </div>
           </div>
            <!-- this is keyboard site -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!-- this is life score' -->
            <div class="flex justify-around">
                <button class="btn bg-purple-600 rounded-full text-white text-2xl">Life <img src="images/heart.svg"> 1</button>
                  <button class="btn bg-purple-600 rounded-full text-white text-2xl">Score <img src="images/doller.svg" alt=""> 1</button>
            </div>

        </section>

        <!-- show score section  -->
        <section class="score min-h-screen flex flex-col items-center justify-center hidden">
            <div class="bg-purple-600 p-14 flex flex-col items-center gap-6 w-96 rounded-md">
                <h1 class="text-6xl text-white font-bold">Score: <span>14</span></h1>
                <button class="btn text-black text-2xl">Play Again</button>
                <p class="text-white text-xl">practice will make you pro</p>
            </div>
        </section>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/alphaClash.js"></script>
</body>
</html>
